site_name: Raspirus docs
repo_url: https://github.com/Raspirus/Raspirus
repo_name: Raspirus
edit_uri: https://github.com/Raspirus/docs/docs
site_description: Documentation and guides of the Raspirus project
site_author: Benjamin Demetz

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  custom_dir: overrides
  language: en

  icon:
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - content.action.edit
    - content.action.view
    - search.suggest
    - toc.integrate

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        en:
          name: English
          build: true
        de:
          name: Deutsch
          build: true
        it:
          name: Italiano
          build: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - search
  - glightbox
  - with-pdf:
      cover_subtitle: A simple hash-based virus scanner
      cover_logo: assets/images/logo.png
      convert_iframe:
        - src: https://www.figma.com/file/pkgpwieNbhYiOi4Gz6Uyt6
          img: assets/images/Figma.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Raspirus
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Vx7fW9PA8B
    - icon: fontawesome/solid/paper-plane
      link: mailto:raspirus.dev@gmail.com

extra_css:
  - style.css

